# Nome do arquivo: .github/workflows/main.yml
name: Rodar Verificador e Publicar Dashboard

on:
  schedule:
    - cron: '0 9 * * *' # Roda todo dia às 06:00 no Brasil (9:00 UTC)
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do seu projeto da branch `main`
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Configura o ambiente Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instala as dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests selenium webdriver-manager
      
      # 4. Instala o Google Chrome
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # 5. Roda o script Python
      # Ele vai ler o historico.json da branch main (se existir), 
      # adicionar os novos dados e sobrescrever o arquivo localmente.
      - name: Run Python script
        run: python script/checker.py

      # 6. (NOVO E CRUCIAL) Faz o commit e push do histórico atualizado
      # Salva o historico.json e os novos prints de volta na branch `main`
      - name: Commit e Push do Histórico
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Atualiza histórico de verificações"
          file_pattern: dashboard/historico_verificacoes.json dashboard/prints/*

      # 7. Publica o conteúdo da pasta /dashboard na branch gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dashboard
